<ion-list>
  <ion-item>
    <ion-input [(ngModel)]="tituloStr" labelPlacement="floating" required="required" minlength="4" #titu="ngModel"
      placeholder="Escriba el titulo de su aviso">
      <div slot="label">Titulo <ion-text color="info">(Debe llenar)</ion-text></div>
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-text [hidden]="titu.valid || titu.pristine" color="info">
      El titulo debe tener más de 5 caracteres!
    </ion-text>
  </ion-item>
</ion-list>

<ion-label>Fotografia <ion-text color="info">(Debe llenar)</ion-text></ion-label>
<ion-list><ion-item>
    <ion-button (click)="takePicture()" slot="start">
      <ion-icon slot="start" name="camera-outline" color="danger"></ion-icon>
      Subir Foto
    </ion-button>
    <ion-img slot="end" style="height: 155px" [src]="picture">
    </ion-img>
  </ion-item>
</ion-list>

<ion-list>
  <ion-item>
    <ion-input [(ngModel)]="descripcionStr" labelPlacement="floating" required="required" minlength="15" #desc="ngModel"
      placeholder="Descripción breve de su aviso">
      <div slot="label">Describa su aviso<ion-text color="info">(Debe llenar)</ion-text></div>
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-text [hidden]="desc.valid || desc.pristine" color="info">
      La descripcion debe contar con más de 15 caracteres!
    </ion-text>
  </ion-item>
</ion-list>

<ion-button [disabled]="!titu.valid || !desc.valid" (click)="onClick()" expand="block">
  <ion-icon icon="add-outline"></ion-icon>
  GUARDAR
</ion-button>
